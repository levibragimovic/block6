<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block6</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="media.css">
</head>

<body>
  <div class="brands">
    <div class="brands__header">
      Ремонт техники различных брендов
    </div>

    <div class="brands__block data-mobile='false'">

      <div class="brands__wrapper">

        <div class="brands__items mobile">
          <div class="brands__item">
            <img src="./img/lenovo.png" alt="lenovo">
            <button class="brands__btn"></button>
          </div>
        </div>

        <div class="brands__items mobile">
          <div class="brands__item">
            <img src="./img/samsung.png" alt="lenovo">
            <button class="brands__btn"></button>
          </div>
        </div>

        <div class="brands__items mobile">
          <div class="brands__item">
            <img src="./img/apple.png" alt="lenovo">
            <button class="brands__btn"></button>
          </div>
        </div>

        <div class="brands__items mobile">
          <div class="brands__item">
            <img src="./img/bosch.png" alt="lenovo">
            <button class="brands__btn"></button>
          </div>
        </div>

        <div class="brands__items mobile">
          <div class="brands__item">
            <img src="./img/hp.png" alt="lenovo">
            <button class="brands__btn"></button>
          </div>
        </div>

        <div class="brands__items mobile">
          <div class="brands__item">
            <img src="./img/acer.png" alt="lenovo">
            <button class="brands__btn"></button>
          </div>
        </div>

        <!-- планшеты -->

        <div class="brands__items tablet">
          <div class="brands__item">
            <img src="./img/sony.png" alt="lenovo">
            <button class="brands__btn"></button>
          </div>
        </div>

        <div class="brands__items tablet">
          <div class="brands__item">
            <img src="./img/lenovo.png" alt="lenovo">
            <button class="brands__btn"></button>
          </div>
        </div>

        <div class="brands__items">
          <div class="brands__item">
            <img src="./img/apple.png" alt="lenovo">
            <button class="brands__btn"></button>
          </div>
        </div>

        <div class="brands__items">
          <div class="brands__item">
            <img src="./img/viewsonic.png" alt="lenovo">
            <button class="brands__btn"></button>
          </div>
        </div>

        <div class="brands__items">
          <div class="brands__item">
            <img src="./img/bosch.png" alt="lenovo">
            <button class="brands__btn"></button>
          </div>
        </div>
      </div>

      <div class="swiper-pagination"></div>

    </div>
    <button class="read-more--btn btn--reset show-more">Показать все</button>
  </div>

  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="./swiper.js"></script>
  <script src="./index.js"></script>
</body>

</html>
